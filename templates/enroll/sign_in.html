{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="{% static 'blog/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/SignIn.css' %}">
</head>
<body>
<div>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 offset-sm-2 col-md-6 col-sm-8 text-center mt-4 py-2" id="signin_box">
                <h1>Welcome To our Sign In page</h1>
                <b>Please fill each field</b>
                <div class="py-5">
                    <form method="POST" action="{% url 'signin' %}">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field.label_tag }}
                            <br/>
                            {{ field }}
                            <br/>
                        {% endfor %}
                        <div><a href="#">I have forget my password</a></div>
                        <button type="submit" class="btn btn-info px-5">Submit</button>
                    </form>
                </div>
                <div class="py-2">{{ form.errors }}</div>
            </div>
            <div class="offset-md-3 offset-sm-2"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'blog/js/bootstrap.min.js' %}"></script>
</body>
</html>
